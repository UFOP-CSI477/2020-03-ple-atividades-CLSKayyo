<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulários em Javascript</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        body{
            background-color: aliceblue;
        }

        form{
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }

        ul{
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }

        h1, h2{
            margin-top: 20px;
            margin-left: 10%;
        }

        h3{
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Twitter-clone</h1>
    <form id="formulario">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="form-control" placeholder="John">
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" class="form-control" placeholder="Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Reclame à vontade"></textarea>
        </div>
        <button type="button" onclick="enviaDados()" class="btn btn-primary col">Enviar</button>
    </form>

    <div>
        <h2>Tweets Recentes</h2>
        <ul class="list-group" id="dados"></ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/02-form.js"></script>
</body>
</html>
