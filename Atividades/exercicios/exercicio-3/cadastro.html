<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/forms.css">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="introducao.html"><img src="https://via.placeholder.com/200x50?text=OrkutSon" alt="Logotipo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="cadastro.html">Cadastrar</a>
                    <a class="nav-item nav-link active" href="perfil.html">Perfil</a>
                    <a class="nav-item nav-link active" href="relatorio.html">Relatório</a>
                    <a class="nav-item nav-link active" href="//ufop.br" target="_blank">Site da UFOP</a>
                </div>
            </div>
        </nav>
        <main>
            <h1>Dados do cadastro</h1>

            <form method="post" action="validar.html">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Seu endereço">
                </div>
                <div>
                    <label>Gênero</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="f">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="m">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="semresposta" value="n">
                        <label class="form-check-label" for="semresposta">Prefiro não Informar</label>
                    </div>
                </div>
                <div>
                    <label>Áreas de Interesse:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="web" id="web">
                        <label class="form-check-label" for="web">Sistemas Web</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="db" id="db">
                        <label class="form-check-label" for="db">Banco de Dados</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="redes" id="redes">
                        <label class="form-check-label" for="redes">Redes de Computadores</label>
                    </div>
                </div>
                
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-secondary" type="reset" value="Limpar">
            </form>
            <a class="btn btn-outline-dark" href="introducao.html">Voltar</a>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
