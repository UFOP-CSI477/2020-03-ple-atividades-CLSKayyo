<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/01-corrida.css">

    <title>Corrida de Carrinhos de Rolimã</title>
  </head>
  <body>
    <h1>Corrida de Carrinhos de Rolimã</h1>
    <div class="card">
        <div class="card-body">
            <form id="formulario" class="form-row">
                <div class="form-group col-sm-8">
                    <label for="nome">Nome do Piloto</label>
                    <input id="nome" type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group col-sm-4">
                    <label for="tempo">Tempo em segundos</label>
                    <input id="tempo" type="number" class="form-control" placeholder="63">
                </div>
            </form>
            <div class="row">
                <button onclick="adicionaCompetidor()" class="btn btn-outline-primary col-sm" type="button">Salvar e adicionar outro</button>
                <button onclick="adicionaCalcula()" class="btn btn-outline-success col-sm" type="button">Salvar e mostrar resultados</button>
            </div>
        </div>
    </div>

    <div id="resultado" class="card">
        <div class="card-body">
            <h2>Resultado</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Posição</th>
                        <th scope="col">Largada</th>
                        <th scope="col">Nome do Competidor</th>
                        <th scope="col">Tempo(s)</th>
                        <th scope="col">Resultado</th>
                    </tr>
                </thead>
                <tbody id="tabela-resultado">
                    <tr>
                        <th scope="row">1</th>
                        <th>1</th>
                        <td>Mark</td>
                        <td>56</td>
                        <td>Vencedor!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="competidores" class="card">
        <div class="card-body">
            <h2>Competidores</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Largada</th>
                        <th scope="col">Nome do Competidor</th>
                        <th scope="col">Tempo(s)</th>
                    </tr>
                </thead>
                <tbody id="tabela-competidores">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>56</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/01-corrida.js"></script>
</body>
</html>
